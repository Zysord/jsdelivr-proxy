<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无效请求</title>
    <!-- 优先使用SVG -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <!-- 降级使用ICO -->
    <link rel="alternate icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://registry.npmmirror.com/bootstrap/5.3.3/files/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
        }
        .error-icon {
            font-size: 48px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-title {
            color: #343a40;
            margin-bottom: 20px;
        }
        .error-message {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .request-info {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .request-url {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .help-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="text-center">
                <div class="error-icon">❌</div>
                <h1 class="error-title">无效请求</h1>
                <div class="error-message">
                    抱歉，服务器无法处理您的请求。
                </div>
            </div>
            <div class="request-info">
                <p>请求的 URL 格式无效</p>
                <p>支持的格式：</p>
                <ul>
                    <li><code>/npm/包名[@版本]/文件路径</code></li>
                    <li><code>/gh/用户名/仓库名[@版本]/文件路径</code></li>
                    <li><code>/wp/plugins/插件名[@版本]/文件路径</code></li>
                    <li><code>/wp/themes/主题名[@版本]/文件路径</code></li>
                </ul>
            </div>
            <div class="help-text text-center">
                <p>请检查您的请求 URL 是否符合上述格式要求。</p>
                <p>如需帮助，请联系管理员。</p>
            </div>
        </div>
    </div>
</body>
</html>
